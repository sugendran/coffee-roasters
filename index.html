<html>
    
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script>
            function initialize() {
                var center = new google.maps.LatLng(51.497865, -0.099922);
        
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 4,
                  center: center,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                
                map.data.loadGeoJson('compiled.json'); 
              }
        
              google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <style>
            html{
            width: 100%;
            height: 100%;
            }
          body {
            margin: 0;
            padding: 10px;
            font-family: Arial;
            font-size: 16px;
            width: 100%;
            height: 100%;        
          }
          #map {
            width: 90%;
            height: 90%;
          }
        </style>
    </head>
    
    <body>
        <h1>Coffee Roasters Map</h1>
        <div id="map"></div>
        <a href="https://github.com/sugendran/coffee-roasters"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    </body>

</html>
